<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css\main.min.css">    
    <link rel="stylesheet" href="Custom.css">
    <title>Wag N Tail sandbox</title>
</head>
<body class="container-fluid bg-secondary">
    <script src="bootstrap.bundle.js"></script>
    <div class="row">
        <div class="col-4"></div>
        <img class="col-4" data-bs-toggle="modal" data-bs-target="#acanadryfood1" src="exfavicon.png" alt="test">
        <div class="col-4"></div>
    </div>
    <div class="modal" id="acanadryfood1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable modal-fullscreen-md-down">
            <div class="modal-content">
                <div class="modal-header bg-peach">
                    <h2>Shopping Cart</h2>
                </div>
                <div class="modal-body container-fluid">
                    <div class="row">
                        <div class="col-3 product-image">
                            <img class="hover-big img-fluid p-1 m-1" src="Images\CAT\Toys\Frisco 61-in Faux Fur Cat Tree & Condo(1).png" alt="Frisco">
                        </div>
                        <div class="col-3 product-description">
                            <h4 class="pt-4">Frisco 61-in Faux Fur Cat Tree & Condo</h4>
                        </div>
                        <div class="col-3 product-quantity text-center">
                            <h3 class="pt-5">
                            <i class="fa-solid fa-circle-minus pointer hover-petblue"></i>
                                2
                            <i class="fa-solid fa-circle-plus pointer hover-petblue"></i>
                            </h3>
                        </div>
                        <div class="col-3 product-price">
                            <h2 class="pt-5">Php 0.00</h2>
                        </div>
                    </div>
                    <hr>
                    <div class="row subtotal">
                        <div class="col-7 product-image"></div>
                        <div class="col-2 product-price text-end subtotal">
                            <h3>Subtotal</h3>
                            <p>3 Items</p>
                        </div>
                        <div class="col-3 product-price text-start">
                            <h2>Php 100.00</h2>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-peach">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
